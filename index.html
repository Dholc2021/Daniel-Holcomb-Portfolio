<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advanced AI Bot Widget</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="Advanced AI Logo.png" type="image/png" />
  <style>
    body {
      margin: 0;
      background-color: #000;
      background-image:
        linear-gradient(to right, rgba(0, 255, 0, 0.2) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(0, 255, 0, 0.2) 1px, transparent 1px);
      background-size: 40px 40px;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    #bubble-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      background: #0f0;
      border: none;
      border-radius: 50%;
      box-shadow: 0 0 15px #0f0;
      color: #000;
      font-size: 1.8rem;
      font-weight: bold;
      cursor: pointer;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .bot-widget {
      width: 360px;
      max-height: calc(100vh - 100px);
      overflow-y: auto;
      background: rgba(0, 0, 0, 0.95);
      border: 2px solid #0f0;
      border-radius: 12px;
      box-shadow: 0 0 20px #0f0;
      transition: all 0.3s ease-in-out;
      position: fixed;
      top: 10px;
      right: 20px;
      z-index: 9998;
      display: none;
      scrollbar-width: thin;
    }

    .widget-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      border-bottom: 2px solid #0f0;
      background-color: rgba(0, 0, 0, 0.85);
    }

    .widget-header-left {
      display: flex;
      align-items: center;
    }

    .widget-header img.bot-logo {
      width: 40px;
      margin-right: 10px;
    }

    .widget-title {
      color: #0f0;
      font-size: 1.2rem;
      font-weight: bold;
    }

    .chat-container {
      padding: 15px;
    }

    .bot-message {
      background: #222;
      color: #fff;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
      border: 1px solid #0f0;
    }

    .neon-button {
      background: black;
      color: #00FF00;
      border: 2px solid #00FF00;
      font-family: 'Balsamiq Sans', sans-serif;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 12px;
      font-size: 1rem;
      cursor: pointer;
      text-align: center;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      box-shadow: 0 0 10px #00FF00;
      transition: all 0.3s ease-in-out;
      margin-bottom: 10px;
      width: 100%;
    }

    .neon-button:hover {
      background-color: rgba(0, 255, 0, 0.1);
      box-shadow: 0 0 20px #00FF00;
    }

    .icon-left {
      width: 20px;
      height: 20px;
    }

    .input-container {
      display: flex;
      padding: 10px;
      border-top: 2px solid #0f0;
    }

    #user-input {
      flex: 1;
      padding: 8px;
      border: none;
      border-radius: 8px 0 0 8px;
      outline: none;
      font-size: 1rem;
    }

    #send-btn {
      padding: 8px 12px;
      background: #0f0;
      color: #000;
      border: none;
      border-radius: 0 8px 8px 0;
      cursor: pointer;
      font-weight: bold;
    }

    .voice-controls {
      display: flex;
      justify-content: center;
      padding: 10px;
      gap: 10px;
    }

    .voice-controls button {
      background: transparent;
      border: 2px solid #0f0;
      color: #0f0;
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: 0.3s ease-in-out;
    }

    .voice-controls button:hover {
      background: rgba(0,255,0,0.1);
      box-shadow: 0 0 8px #0f0;
    }
  </style>
</head>
<body>
  <button id="bubble-toggle" onclick="toggleWidgetVisibility()">üí¨</button>

  <div id="bot-widget" class="bot-widget">
    <div class="widget-header">
      <div class="widget-header-left">
        <img src="Advanced AI Logo.png" alt="Advanced AI Logo" class="bot-logo small" />
        <span class="widget-title">Need Help?</span>
      </div>
    </div>

    <div id="chat-container" class="chat-container widget-mode">
      <div class="bot-message">Hi there! I'm the Advanced AI Bot. Below are links to my recent portfolio projects, 
        and my resume, and this Bot you are using right now is another one of my portfolio projects.</div>
      <button class="neon-button" onclick="window.open('https://concierge-bot.glitch.me/fullscreen.html')">
        <img src="concierge-logo.png" class="icon-left" /> Hotel Concierge Bot Demo
      </button>
      <button class="neon-button" onclick="window.open('https://dholc2021.github.io/FINALSOP/')">
        <img src="sop-logo.svg" class="icon-left" /> SOP Assistant Demo
      </button>
      <button class="neon-button" onclick="window.open('Resume.html')">
        üìÑ View Resume
      </button>
      <button class="neon-button" onclick="window.open('https://dholc2021.github.io/portfolio-rebuild-master/')">
        <img src="sop-logo.svg" class="icon-left" /> Web Development Portfolio
      </button>
    </div>

    <div class="voice-controls">
      <button onclick="startListening()">üé§ Speak</button>
      <button onclick="readBotMessage()">üîä Read</button>
      <!-- NEW: Language dropdown -->
  <select id="language-select" class="neon-button">
    <option value="en">US English</option>
    <option value="es">Espa√±ol</option>
    <option value="fr">Fran√ßais</option>
    <!-- add any others you support -->
  </select>

  <!-- NEW: Toggle-Translate -->
  <button id="toggle-translate-btn" class="neon-button">
    üåç Toggle Translate
  </button>
</div>
    

    <div class="input-container">
      <input type="text" id="user-input" placeholder="Type your message..." />
      <button id="send-btn">Send</button>
    </div>
  </div>


  <script src="widget.js"></script>
</body>
</html>
